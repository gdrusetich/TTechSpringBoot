<!DOCTYPE html>
<html>
<head>
    <title>Menu TTech</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #f0f2f5; 
            margin: 0; 
            padding: 40px; 
        }
        
        h1 { text-align: center; color: #1a1a1a; margin-bottom: 40px; }

        /* CONTENEDOR GRID */
        #lista-productos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: auto;
        }

        /* TARJETA DE PRODUCTO */
        .card { 
            background: white; 
            border-radius: 15px; 
            overflow: hidden; 
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            border: 1px solid #eee;
        }

        .card:hover { 
            transform: translateY(-10px); 
            box-shadow: 0 15px 30px rgba(0,0,0,0.1); 
        }

        /* IMAGEN DEL PRODUCTO */
        .img-container {
            width: 100%;
            height: 200px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #f0f0f0;
        }

        .card img { 
            max-width: 90%; 
            max-height: 90%; 
            object-fit: contain; 
        }

        /* TEXTOS */
        .info { 
            display: flex;
            flex-direction: column; 
            align-items: center;    
            text-align: center;
            padding: 20px;
            background: url('http://localhost:8081/uploads/textura.jpg') center/cover no-repeat;
            color: white; 
        }
        .card h3 { margin: 0 0 10px; font-size: 1.2rem; color: #333; }
        .category { 
            color:  #333; 
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        .price { 
            color: #e67e22; 
            font-size: 1.5rem; 
            font-weight: bold; 
            display: block;
            margin-top: 10px;
        }

        .filter-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .filter-btn {
            background: white;
            border: 2px solid #2c3e50;
            color: #2c3e50;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #2c3e50;
            color: white;
        }

        /* Clase para ocultar productos que no coincidan */
        .card.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1 class="logo-title">EL TURCO</h1>
    </div>
    <div class="filter-container">
        <button class="filter-btn active" onclick="filtrarUI('todos', this)">Todos</button>
        <div id="categorias-nav" style="display: inline-block;">
            </div>
    </div>

    <div id="lista-productos">Cargando menú...</div>

    <script>
        const API_URL = 'http://localhost:8081';

        // 1. Cargar Categorías para crear los botones
        fetch(`${API_URL}/categories/list`)
            .then(res => res.json())
            .then(categorias => {
                const nav = document.getElementById('categorias-nav');
                categorias.forEach(cat => {
                    nav.innerHTML += `<button class="filter-btn" onclick="filtrarUI('${cat.name}', this)">${cat.name}</button>`;
                });
            });

        // 2. Cargar Productos
        fetch(`${API_URL}/products/list`)
            .then(response => response.json())
            .then(data => {
                const div = document.getElementById('lista-productos');
                div.innerHTML = data.map(p => {
                    const rtaImagen = p.imageURL 
                        ? `${API_URL}/uploads/${p.imageURL}` 
                        : 'https://via.placeholder.com/200?text=Sin+Foto';

                    return `
                        <div class="card" data-category="${p.category ? p.category.name : 'General'}">
                            <div class="img-container">
                                <img src="${rtaImagen}" alt="${p.title}">
                            </div>
                            <div class="info">
                                <span class="category">${p.category ? p.category.name : 'General'}</span>
                                <h3>${p.title}</h3>
                                <span class="price">$ ${p.price.toLocaleString('es-AR')}</span>
                            </div>
                        </div>
                    `;
                }).join('');
            });

        // 3. Función de Filtrado
        function filtrarUI(categoria, btn) {
            // Cambiar estado visual de los botones
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            // Filtrar las tarjetas
            const tarjetas = document.querySelectorAll('.card');
            tarjetas.forEach(card => {
                if (categoria === 'todos' || card.getAttribute('data-category') === categoria) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });
        }
    </script>
</body>
</html>
