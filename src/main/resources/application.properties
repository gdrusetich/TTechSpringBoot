spring.application.name=Clase Springboot
server.port=8081

# Base de Datos (Prioriza localhost para tu PC)
spring.datasource.url=jdbc:postgresql://localhost:5432/elturco_db
spring.datasource.username=postgres
spring.datasource.password=germanpostgres.10

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.sql.init.continue-on-error=true

# SQL Inicial - ESTO ES LO QUE LLENA LAS TABLAS
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:DatosIniciales.sql
spring.jpa.defer-datasource-initialization=true

# Seguridad y Archivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
admin.user=turco_admin
admin.pass=1234