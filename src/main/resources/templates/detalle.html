<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Producto</title>
    <link rel="stylesheet" href="detalle.css">
</head>
<body>
    <div class="product-container">
        <div id="thumbnails-container" class="thumbnails-column"></div>

        <div class="main-image-container">
            <img id="main-product-image" src="" alt="Producto">
        </div>

        <div class="product-info">
            <h1 id="product-title">Cargando...</h1>
            <p id="product-description"></p>
            <div id="categories-container"></div>
            
            <div id="price-container" style="display: none;">
                <h2 id="product-price"></h2>
            </div>

            <button id="whatsapp-btn" class="btn-wa">Consultar al Turco</button>
        </div>
    </div>

    <script src="detalle.js"></script>
</body>
</html>
