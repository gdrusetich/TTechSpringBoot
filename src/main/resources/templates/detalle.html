<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Producto - El Turco</title>
    
   <link rel="stylesheet" th:href="@{/detalle.css}">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <div class="header-left">
                <h1 class="brand" onclick="window.location.href='/home'">
                    EL TURCO <span class="electronics">ELECTRONIC'S</span>
                </h1>
            </div>

            <div class="user-controls">
                <span id="user-greeting"></span>
                
                <button id="btn-perfil" onclick="abrirModalPerfil()" style="display:none;">Cambiar Perfil</button>
                <button id="btn-logout" onclick="logout()" style="display:none;">Cerrar Sesi贸n </button>
                
                <button id="btn-login" onclick="location.href='/login'" style="display:none;">Iniciar Sesi贸n</button>
            </div>
        </div>
    </header>

    <div id="modal-perfil" class="modal">
        <div class="modal-content">
            <h3>Editar Mis Datos</h3>
            <div class="form-group">
                <label>Nuevo Nombre:</label>
                <input type="text" id="edit-username" placeholder="Tu nuevo nombre">
            </div>
            <div class="form-group">
                <label>Nueva Contrase帽a:</label>
                <input type="password" id="edit-password" placeholder="Tu nueva contrase帽a">
            </div>
            <div class="modal-actions">
                <button class="btn-save" onclick="guardarCambios()">Guardar Cambios</button>
                <button class="btn-cancel" onclick="cerrarModalPerfil()">Cancelar</button>
            </div>
        </div>
    </div>
    <div class="product-page">
        <div class="product-container">
            <div id="thumbnails-container" class="thumbnails-column"></div>

            <div class="main-image-container">
                <img id="main-product-image" src="/uploads/default.jpg" alt="Producto">
            </div>

            <div class="product-info" th:if="${producto != null}">
                <h1 th:text="${producto.title}">T铆tulo del Producto</h1>
                <p th:text="${producto.description}">Descripci贸n...</p>

                <div th:if="${rolActual != 'ADMIN'}">
                    <button id="whatsapp-btn" class="btn-wa">Consultar al Turco</button>
                </div>

                <div th:if="${rolActual == 'ADMIN'}" class="admin-panel">
                    <h3>Modo Administrador</h3>
                    <button class="btn-edit">Editar Stock</button>
                    <button class="btn-delete">Eliminar Producto</button>
                </div>
            </div>
        </div>

        <div th:if="${rolActual == 'ADMIN'}">
            <h3>Modo Edici贸n (Administrador)</h3>
            <input type="text" th:value="${producto.title}" name="title" />
            <button type="submit">Actualizar Stock</button>
        </div>

        <div th:if="${rolActual != 'ADMIN'}">
            <h1 th:text="${producto?.title}">Nombre del Producto</h1>
            <button>Comprar</button>
        </div>

        <div th:if="${producto != null}">
            <h1 th:text="${producto.title}">T铆tulo</h1>
            
            <div sec:authorize="hasRole('ADMIN')">
                <button class="btn btn-warning">Editar Producto</button>
                <button class="btn btn-danger">Eliminar Producto</button>
            </div>
        </div>

        <div class="related-products">
            <h3>Productos similares</h3>
            <div class="slider-wrapper">
                <div id="related-container" class="related-slider"></div>
            </div>
        </div>
    </div>

    <script src="/detalle.js"></script>
</body>
</html>
