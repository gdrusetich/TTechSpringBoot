<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Acceso Admin - El Turco</title>
    <style>
        body { background-color: #121212; color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: #1e1e1e; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border-top: 5px solid #ff9800; width: 350px; text-align: center; }
        h2 { color: #ff9800; margin-bottom: 25px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #333; background: #2a2a2a; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #ff9800; border: none; color: black; font-weight: bold; border-radius: 5px; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        button:hover { background: #e68a00; transform: scale(1.02); }
        .error { color: #ff5252; font-size: 0.9rem; margin-top: 10px; }

        .login-container {
            width: 90%;
            max-width: 400px;
            margin: auto;
        }

        @media (max-width: 600px) {
            body { padding: 20px; }
            h2 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Acceso Usuarios</h2> 
            <form action="/login-universal" method="POST">
                <input type="hidden" name="redirectUrl" id="redirectUrl">
                
                <input type="text" name="user" placeholder="Usuario">
                <input type="password" name="pass" placeholder="Password">
                <button type="submit">Entrar</button>
            </form>

            <script>
                // Al cargar el login, vemos si en el localStorage hay una "miguita de pan"
                const returnUrl = localStorage.getItem("returnUrl");
                if (returnUrl) {
                    document.getElementById("redirectUrl").value = returnUrl;
                }
            </script>
        
        <p th:if="${param.error}" class="error">Usuario o clave incorrectos</p>
    </div>
</body>
</html>
